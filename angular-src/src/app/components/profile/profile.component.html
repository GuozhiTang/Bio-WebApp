<!-- make sure there is a user loaded here and has been filled-->
<div *ngIf="user">
  <h1 class="page-header" style="margin-top: 15px"><b>{{user.name}}</b></h1>
  <hr>
  <ul class="list-group">
    <li class="list-group-item">Name: {{user.name}}</li>
    <li class="list-group-item">Department: {{user.department}}</li>
  </ul>
</div>
