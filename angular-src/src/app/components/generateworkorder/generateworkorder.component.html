<div class="container" style="margin-top: 15px;">
  <div class="row">
    <div class="col">
      <h1 style="margin-top: 15px;"><b>Generate Work-order UI</b></h1>
      <h5 class="text-warning">Fill in the fields with Nanodrop Reading:</h5>
      <form class="uk-form-horizontal">
        <div class="form-group" style="width: 150px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;">UC2-Cy3+1A</label>
          <input class="form-control" type="number" [(ngModel)]="UC2Cy31A" name="UC2Cy31A">
        </div>
        <div class="form-group" style="width: 150px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;">UC2-NF</label>
          <input class="form-control" type="number" [(ngModel)]="UC2NF" name="UC2NF">
        </div>
        <div class="form-group" style="width: 150px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;">UC3-Cy3+1A</label>
          <input class="form-control" type="number" [(ngModel)]="UC3Cy31A" name="UC3Cy31A">
        </div>
        <div class="form-group" style="width: 150px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;">UC3-NF</label>
          <input class="form-control" type="number" [(ngModel)]="UC3NF" name="UC3NF">
        </div>
        <div class="form-group" style="width: 150px; margin-right: 5px;">
          <label style="font-size: 16px;">Volume (mL)</label>
          <input class="form-control" type="number" [(ngModel)]="Volume" name="Volume">
        </div>
        <button class="btn btn-primary" type="submit">Calculate</button>
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col">
      <h5 class="text-warning">Check the display and create the Work-order: </h5>
      <form (submit)="onCreateReq()">
        <div class="form-group" style="width: 350px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;">Type in your department ID:</label>
          <input class="form-control" type="text" [(ngModel)]="deptSpecId" name="deptSpecId" placeholder="Default: 2864165 - HT Assay Dept" disabled>
        </div>
        <div class="form-group" style="width: 350px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;">Type in your employee ID:</label>
          <input class="form-control" type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="Default: 1587869 - Felix Green" disabled>
        </div>
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;" for="selectopSpecName">Select the type of request:</label>
          <select class="form-control" id="selectopSpecName" [(ngModel)]="opSpecName" name="opSpecName" (change)="getAssayCodeType($event.target.value)">
            <option>Select the type of request...</option>
            <option [value]="opSpecName" *ngFor='let opSpecName of opSpecNames'>{{opSpecName}}</option>
          </select>
        </div>
        <div class="form-group" style="width: 350px; float: left; margin-right: 5px;">
          <label style="font-size: 16px;" for="selectAssayCodeType">Select the Assay Code Type:</label>
          <select class="form-control" id="selectAssayCodeType" [(ngModel)]="assayCodeType" name="assayCodeType">
            <option>Select the Assay Code Type...</option>
            <option [value]="assayCodeType" *ngFor='let assayCodeType of assayCodeTypes'>{{assayCodeType}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="float: left; margin-top: 31px;">Create Work-order</button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <h5 class="text-warning">Preview of Work-order:</h5>
      <table class="table-striped table-hover" style="text-align: center">
        <tr>
          <th style="padding-right: 2px">Code 1</th>
          <th style="padding-left: 2px; padding-right: 2px">Details</th>
          <th style="padding-left: 2px; padding-right: 2px">Code 2</th>
          <th style="padding-left: 2px; padding-right: 2px">Details</th>
        </tr>
        <tr>
          <td style="padding-right: 2px">1</td>
          <td style="padding-left: 2px; padding-right: 2px">
            <table class="table-striped table-hover" style="text-align: center">
              <tr>
                <th>UC2-NF</th>
                <td></td>
              </tr>
              <tr>
                <th>UC2-Cy3+1A</th>
                <td></td>
              </tr>
              <tr>
                <th>Fraction Cy3</th>
                <td></td>
              </tr>
            </table>
          </td>
          <td style="padding-left: 2px; padding-right: 2px">1</td>
          <td style="padding-left: 2px; padding-right: 2px">
            <table class="table-striped table-hover" style="text-align: center">
              <tr>
                <th>UC2-NF</th>
                <td></td>
              </tr>
              <tr>
                <th>UC2-Cy3+1A</th>
                <td></td>
              </tr>
              <tr>
                <th>Fraction Cy3</th>
                <td></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
