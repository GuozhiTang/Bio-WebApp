<div class="container" style="margin-top: 15px;">
  <div class="row">
    <div class="col">
      <h1 style="margin-top: 15px;"><b>Generate Work-order UI</b></h1>

      <form (submit)="onCreateReq()">
        <div class="form-group" style="width: 550px;">
          <label style="font-size: 16px;">Type in your department ID:</label>
          <input class="form-control" type="text" [(ngModel)]="deptSpecId" name="deptSpecId" placeholder="Default: 2864165 - HT Assay Dept" disabled>
        </div>
        <div class="form-group" style="width: 550px;">
          <label style="font-size: 16px;">Type in your employee ID:</label>
          <input class="form-control" type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="Default: 1587869 - Felix Green" disabled>
        </div>
        <div class="form-group" style="width: 550px;">
          <label style="font-size: 16px;" for="selectopSpecName">Select the type of request:</label>
          <select class="form-control" id="selectopSpecName" [(ngModel)]="opSpecName" name="opSpecName" (change)="getAssayCodeType($event.target.value)">
            <option>Select the type of request...</option>
            <option [value]="opSpecName" *ngFor='let opSpecName of opSpecNames'>{{opSpecName}}</option>
          </select>
        </div>
        <div class="form-group" style="width: 550px;">
          <label style="font-size: 16px;" for="selectAssayCodeType">Select the Assay Code Type:</label>
          <select class="form-control" id="selectAssayCodeType" [(ngModel)]="assayCodeType" name="assayCodeType">
            <option>Select the Assay Code Type...</option>
            <option [value]="assayCodeType" *ngFor='let assayCodeType of assayCodeTypes'>{{assayCodeType}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Work-order</button>
      </form>
    </div>
  </div>
</div>
