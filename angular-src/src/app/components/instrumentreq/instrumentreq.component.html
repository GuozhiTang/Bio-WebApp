<div class="container">
  <div class="row">
    <div class="col">
      <h1 style="margin-top: 15px;"><b>Generate Instrument Request</b></h1>
      <h5 class="text-warning">Select the Instrument Type:</h5>
      <form (submit)="onCreateReq(content)">
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select your department:</label>
          <select class="form-control" [(ngModel)]="department" name="department">
            <option>Select department...</option>
            <option [ngValue]="department" *ngFor='let department of departments'>{{department.name}}</option>
          </select>
        </div>
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select the Instrument Type:</label>
          <select class="form-control" [(ngModel)]="instrument" name="instrument">
            <option>Select instrument type...</option>
            <option [ngValue]="instrument" *ngFor='let instrument of instruments'>{{instrument.short}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Work-order</button>

        <!-- The modal content for successfully generation of work-order -->
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title">Congratulations</h4>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You've successfully created an Instrument request!</p>
            <P>The new request ID is: <b>{{newReqID}}</b></P>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</div>
