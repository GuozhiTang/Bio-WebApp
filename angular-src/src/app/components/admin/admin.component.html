<!-- The login page of Administrator System -->
<div class="container" style="margin-top: 25px;" [hidden]="hideEntry">
  <div class="row">
    <div class="col">
      <div class="jumbotron" style="height: 300px;">
        <form (submit)="onAccess()">
          <div class="form-group" style="width: 500px;">
            <label style="font-size: 16px;">Type in the Admin Password:</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password">
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- The component to associate operator with specific department -->
<div class="container" [hidden]="!hideEntry">
  <div class="row">
    <div class="col">
      <h2 class="text-danger" style="margin-top: 15px"><i class="fas fa-exclamation-triangle"></i>&nbsp;<b>Admin Operations</b></h2>
      <h5><i class="fas fa-exclamation-triangle"></i> Associate Operator with Department</h5>
      <form (submit)="onAssociate()">
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select the Operator:</label>
          <select class="form-control" [(ngModel)]="operator" name="operator">
            <option>Select the operator...</option>
            <option *ngFor='let operator of remoteoperators'>{{operator.name}}</option>
          </select>
        </div>
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select the Department:</label>
          <select class="form-control" [(ngModel)]="department" name="department">
            <option>Select the department...</option>
            <option *ngFor='let department of departments'>{{department.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Associate</button>
      </form>
    </div>
  </div>
</div>
