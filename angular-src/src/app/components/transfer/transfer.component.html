<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transfer</title>
  
</head>
<body>
  <div class="container" id="Webpage_container">
    <div class="jumbotron text-center" id="Target_selection">
      <h1><i class="fas fa-vials"></i> Set Up Your Transfer</h1>
      <hr>
      <h3>Select your Target Plate: </h3>
      <form class="lead" style="margin-top: 20px; margin-bottom: -40px;" (submit)="onSearchPlateByBar()">
        <div class="form-group form-inline" style="margin-left: 300px;">
          <label>Type in your &nbsp; <b>BARCODE</b> &nbsp; here: &nbsp; </label>
          <input class="form-control" type="text" [(ngModel)]="barcode" name="barcode" placeholder="barcode here...">
        </div>
        <button style="margin-left: 10px;" type="submit" class="btn btn-info">Get the <b>Target</b> Plate</button>
      </form>
    </div>
  </div>
  <!-- <app-targetplate [targetbarcode]='barcode_targetjudge' [showTarget]='showTransfer'></app-targetplate>
  <app-sourceplate [sourcebarcode]='barcode_sourcejudge' [showSource]="showTarget2"></app-sourceplate> -->
</body>
</html>
