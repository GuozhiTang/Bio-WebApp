<div class="container">
  <div class="row">
    <div class="col">
      <h1 style="margin-top: 15px;"><b>Generate Transfer Request</b></h1>
      <h5 class="text-warning">Customize your Transfer Target:</h5>
      <form (submit)="onSubmitTarget()">
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select your department:</label>
          <select class="form-control" [(ngModel)]="department" name="department">
            <option>Select department...</option>
            <option [ngValue]="department" *ngFor='let department of departments'>{{department.name}}</option>
          </select>
        </div>
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select the Role Type:</label>
          <select class="form-control" [(ngModel)]="role" name="role">
            <option>Select role type...</option>
            <option [ngValue]="role" *ngFor='let role of roles'>{{role.role}}</option>
          </select>
        </div>
        <div class="form-group" style="width: 350px;">
          <label style="font-size: 16px;">Select the LabwareSpec Type:</label>
          <select class="form-control" [(ngModel)]="labwareSpec" name="labwareSpec">
            <option>Select labwareSpec type...</option>
            <option [ngValue]="labwareSpec" *ngFor='let labwareSpec of labwareSpecs'>{{labwareSpec.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Transfer Target</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h5>Dynamic Test</h5>
      <div class="form" (submit)="checkDynamic()">
        <div class="form-group" *ngFor="let item of list">
          <p>Order: {{item.ordNum}}</p>
          <div class="form-group" style="width: 350px;">
            <label style="font-size: 16px;">Select your department:</label>
            <select class="form-control" [(ngModel)]="item.department" name="item.department">
              <option>Select department...</option>
              <option [ngValue]="department" *ngFor='let department of departments'>{{department.name}}</option>
            </select>
          </div>
          <div class="form-group" style="width: 350px;">
            <label style="font-size: 16px;">Select the Role Type:</label>
            <select class="form-control" [(ngModel)]="item.role" name="item.role">
              <option>Select role type...</option>
              <option [ngValue]="role" *ngFor='let role of roles'>{{role.role}}</option>
            </select>
          </div>
          <div class="form-group" style="width: 350px;">
            <label style="font-size: 16px;">Select the LabwareSpec Type:</label>
            <select class="form-control" [(ngModel)]="item.labwareSpec" name="item.labwareSpec">
              <option>Select labwareSpec type...</option>
              <option [ngValue]="labwareSpec" *ngFor='let labwareSpec of labwareSpecs'>{{labwareSpec.name}}</option>
            </select>
          </div>
        </div>
        <button (click)="add()">Add</button>
